<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Pt14: Creació d'una pàgina multimèdia interactiva</h1>
    </header>

    <main>
      <div class="video-container">
        <video
          id="video"
          width="640"
          height="360"
          controls

        >
          <source src="video_pt14.mp4" type="video/mp4" />
          <track
            src="subtitols_cat.vtt"
            kind="subtitles"
            srclang="ca"
            label="Català"
          />
          El teu navegador no suporta l'element HTML vídeo.
        </video>
      </div>

      <div class="audio-container">
        <div class="audio-box">
          <p>Movistar ringtone</p>
          <audio controls>
            <source
              src="Tono de llamada movistar oficial.mp3"
              type="audio/mpeg"
            />
            El teu navegador no suporta l'element HTML audio.
          </audio>
        </div>
        <div class="audio-box">
          <p>TRALALERO TRALALA</p>
          <audio controls>
            <source src="TRALALERO TRALALA.mp3" type="audio/mpeg" />
            Tu navegador no soporta el elemento HTML audio.
          </audio>
        </div>
      </div>

      <div class="zoom-controls">
        <button id="zoom-in" class="btn btn-primary">Ampliar (+)</button>
        <button id="zoom-out" class="btn btn-primary">Reduir (-)</button>
      </div>

      <section class="galeria">
        <img src="IMG_0659.jpg" alt="Descripció 1" />
        <img src="IMG_0660.jpg" alt="Descripció 2" />
        <img src="IMG_0661.jpg" alt="Descripció 3" />
        <img src="IMG_0662.jpg" alt="Descripció 1" />
        <img src="IMG_0663.jpg" alt="Descripció 2" />
        <img src="IMG_0664.jpg" alt="Descripció 3" />
      </section>
    </main>

    <footer>
      <h3>Tasca feta per Màxim Klym, DAW 2 INS Baix Camp.</h3>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
